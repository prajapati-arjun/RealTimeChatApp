<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Real Time Node Socket.io Chat App</title>


    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js">  </script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <nav>
        <img class="logo" src="img/chat.png" alt="">
        <h1>Welcome to Live Chat App</h1>
    </nav>

    <div class="container">
        <div class="message right"> right: hello how are you brother </div>
        <div class="message left">left: Hello left i am fine what about you</div>
    </div>

    <div class="send-container">
        <form action="# id ="send-form">
            <input type="text" name="message" id="messageInp">
            <button class="btn" type="submit">send</button>
        </form>
    </div>


</body>
</html>
